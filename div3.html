<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}


.column {
  float: center;
  width: 50%;
  padding: 10px;
  height: 200px; 
}


.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
</head>
<body>

<h2>Two Equal Columns</h2>
<div style="color: rgb(58, 6, 9); border: 10px solid rgb(34, 16, 192);"><h2>web page</h2></div>

<div class="row">
  <div class="column" style="background-color:rgba(170, 212, 18, 0.822);">
    <h2>web page 2</h2>
    <p>Welcome</p>
  </div>
  <div class="column" style="background-color:rgb(190, 25, 33);">
    <h2>web page 3</h2>
    <p>welcome</p>
  </div>
</div>

</body>
</html>
<html>
<head>
<style>
.myDiv {
  border: 5px outset rgba(201, 35, 35, 0.267);
  background-color: rgb(32, 111, 156);
  text-align: center;
}
</style>
</head>
<body>

<div class="myDiv">
  <h2>This is my website</h2>
  <p>welcome</p>
</div>

</body>
</html>
